<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity=
            "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

{% load crispy_forms_tags %}

<body>

<style>
    div.card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<div class="container py-5" align="center">
    <div class="container pt-0 card mb-3" style="width: 500px;" id="login" align="left">
        <h1 class="mt-4 mb-3" style=font-size:30px>
            <center>Login</center>
        </h1>
        <div class="pt-2" style="padding: 20px;">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mb-2 btn-lg btn-block" type="submit">Login</button>
            </form>
            <p>Don't have an account? Join us today <a href="{% url 'signup' %}">Sign Up</a> </p>
        </div>
    </div>
</div>

</body>
</html>
